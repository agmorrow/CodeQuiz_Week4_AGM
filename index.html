<html lang="en">
<head>

    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>
<body>
   

    <!-- Info Box -->
    <div class="info_box">

        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->

            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
