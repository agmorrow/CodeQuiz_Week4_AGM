<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
   
</head>
<body>
   <nav>
        <ul class="navbar">
            <li><a href="http://www.google.com">View Highscores</a></li>
            <li class="timer"><li>
        </ul>
    </nav>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>The Office Quiz</span></div>
        <div class="info-list">
            <div class="info">Answer the following questions</div>
            <div class="info">If you answer the questions incorrectly,</div>
            <div class="info">time will be subtracted.</div>
            
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">The Office Quiz</div>
            
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

      

  

  
    <script src="./Assets/js/stript.js"></script>


</body>
</html>
</html>
